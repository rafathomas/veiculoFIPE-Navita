<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.png" />
    <title>Navita</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script defer src="js/app.js"></script>
</head>

<body>
    <h1>Veículos</h1>
    <p>Consultar preços médios de veículos diretamente na FIPE.</p>
    <hr />
    <div class="container">
        <div id="form">
            <label>
        <h4>Mês de referência</h4>
        <select id="referencia" disabled>
          <option value="">-</option>
        </select>
      </label>

            <label>
        <h4>Típo de veículo</h4>
        <select id="tipo_veiculo" disabled>
          <option value="">-</option>
          <option value="1">🚗&nbsp;&nbsp;Carro</option>
          <option value="2">🏍️&nbsp;&nbsp;Moto</option>
          <option value="3">🚚&nbsp;&nbsp;Caminhão</option>
        </select>
      </label>

            <label>
        <h4>Marca</h4>
        <select id="marca" disabled>
          <option value="">-</option>
        </select>
      </label>

            <label>
        <h4>Modelo</h4>
        <select id="modelo" disabled>
          <option value="">-</option>
        </select>
      </label>

            <label>
        <h4>Ano / Combustível</h4>
        <select id="ano" disabled>
          <option value="">-</option>
        </select>
      </label>

            <p>
                <button type="button" id="search" disabled>Consultar</button>
            </p>
        </div>
        <div id="resultado"></div>
    </div>

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("js/sw.js");
            });
        }
    </script>
</body>

</html>
